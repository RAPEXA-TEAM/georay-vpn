<!doctype html>
<html lang="en">

<head>
	<title>Login Seller</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="static/login/css/style.css">
</head>

<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
						<div class="icon d-flex align-items-center justify-content-center">
							<span class="fa fa-user-o"></span>
						</div>
						<h3 class="text-center mb-4">Login Seller</h3>
						<form id="login-form" class="login-form">
							<div class="form-group">
								<input name="username" id="username" type="text" class="form-control rounded-left"
									placeholder="Username" required>
							</div>
							<div class="form-group d-flex">
								<input name="password" id="password" type="password" class="form-control rounded-left"
									placeholder="Password" required>
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary rounded submit p-3 px-5">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script>
		const form = document.querySelector("#login-form");

		form.addEventListener("submit", (e) => {
					e.preventDefault();

					const username = document.querySelector("#username").value;
					const password = document.querySelector("#password").value;
					//var jobject = ({}).constructor;

					const fetchOptions = {
						method: "POST",
						mode: "cors",
						cache: "no-cache",
						headers: new Headers({
							"Content-Type": "application/json"
						}),
						body: JSON.stringify({
							username,
							password,
						}),
					};

					fetch("https://g3or4y.cfd//seller", fetchOptions)
						.then((response) => {
							if (response.ok) {
								return response.json();
							}
						})
						.then((res) => {
							if (res.code === 200) {
								window.location.href = "https://g3or4y.cfd//sells?Token="+res.Token;
					
							} else {
								window.location.href = "https://g3or4y.cfd//seller";
							}
						})
					});
	</script>
	<script src="static/login/js/jquery.min.js"></script>
	<script src="static/login/js/popper.js"></script>
	<script src="static/login/js/bootstrap.min.js"></script>
	<script src="static/login/sjs/main.js"></script>

</body>

</html>
